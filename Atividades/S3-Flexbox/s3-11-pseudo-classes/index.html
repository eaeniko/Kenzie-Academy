<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="/Atividades/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <h2 class="card-title">Assine nossa NewsLetter</h2>
        <form action="newsletter" class="card-form">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="input-email" placeholder="Digite seu email..." required>
            <button type="submit" class="btn-sign" value="assinar">Assinar</button>
        </form>
    </section>
</body>
</html>
